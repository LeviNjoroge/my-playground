<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Editor</title>
</head>
<body>
    <div>
        <h1>Willcommen to the <span title="Colour Editor for our British pals">Color Editor</span></h1>
        <p>
            Instructions: You are required to style the box with a color of your choosing aight? <br>
            So, for each color(red, blue and green), you can see buttons to either increase or decrease their intensity <br>
            That is the power you are given
        </p>
        <table style="text-align: center;">
            <tbody>
                <tr>
                    <td colspan="2">RED</td>
                    <td colspan="2">GREEN</td>
                    <td colspan="2">BLUE</td>
                </tr>
                <tr>
                    <td colspan="2" id="redInd">0</td>
                    <td colspan="2" id="greenInd">0</td>
                    <td colspan="2" id="blueInd">0</td>
                </tr>
                <tr>
                    <td id="red+"><button>+</button></td>
                    <td id="red-"><button>-</button></td>
                    <td id="green+"><button>+</button></td>
                    <td id="green-"><button>-</button></td>
                    <td id="blue+"><button>+</button></td>
                    <td id="blue-"><button>-</button></td>
                </tr>
            </tbody>
        </table>


    </div>
    <script src="main.js"></script>
</body>
</html>
