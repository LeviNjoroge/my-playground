<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Editor</title>
</head>
<body>
    <div>
        <h1>Willcommen to the <span title="Colour Editor for our British pals">Color Editor</span></h1>
        <p>
            Instructions: You are required to style the box with a color of your choosing aight? <br>
            So, for each color(red, blue and green), you can see buttons to either increase or decrease their intensity <br>
            That is the power you are given
        </p>
        <table style="text-align: center;">
            <tbody>
                <tr>
                    <th colspan="2">RED</th>
                    <th colspan="2">GREEN</th>
                    <th colspan="2">BLUE</th>
                </tr>
                <tr>
                    <td colspan="2"><input min="0" max="255" type="number" id="redInd"></td>
                    <td colspan="2"><input min="0" max="255" type="number" id="greenInd"></td>
                    <td colspan="2"><input min="0" max="255" type="number" id="blueInd"></td>
                </tr>
                <tr>
                    <td colspan="6">
                        <div style="height:200px; border: 1px solid gray" id="box"></div>
                    </td>
                </tr>
            </tbody>
        </table>


    </div>
    
    <script src="main.js"></script>
</body>
</html>
