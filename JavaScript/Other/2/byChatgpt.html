<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic RGB Color</title>
    <style>
        #box {
            width: 100px;
            height: 100px;
            background-color: rgb(0, 0, 0); /* Default color */
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <label for="redInd">Red:</label>
    <input type="number" id="redInd" min="0" max="255" value="0"><br>
    <label for="greenInd">Green:</label>
    <input type="number" id="greenInd" min="0" max="255" value="0"><br>
    <label for="blueInd">Blue:</label>
    <input type="number" id="blueInd" min="0" max="255" value="0"><br>

    <script>
        // Get the input fields and box
        let box = document.getElementById("box");
        let redInput = document.getElementById("redInd");
        let greenInput = document.getElementById("greenInd");
        let blueInput = document.getElementById("blueInd");

        // Function to update the background color
        function updateColor() {
            let red = redInput.value || 0; // Get red value
            let green = greenInput.value || 0; // Get green value
            let blue = blueInput.value || 0; // Get blue value

            // Set the background color dynamically
            box.style.backgroundColor = `rgb(${red}, ${green}, ${blue})`;
        }

        // Add event listeners to each input
        redInput.onchange = updateColor;
        greenInput.onchange = updateColor;
        blueInput.onchange = updateColor;
    </script>
</body>
</html>
