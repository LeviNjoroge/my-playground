<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.querySelector("#submit").disabled = true;

            document.querySelector("#addTasks").onkeyup = function () {
                if (document.querySelector("#addTasks").value.length > 0) {
                    document.querySelector("#submit").disabled = false
                }else{
                    document.querySelector("#submit").disabled = true;
                }
            }

            document.querySelector("form").onsubmit = function () {
                
                const task = document.getElementById("addTasks").value;
                const list = document.createElement("li");
                list.innerText = task;
                document.getElementById("Tasks").append(list); 
                document.getElementById("addTasks").value = "";
                document.querySelector("#submit").disabled = true;
                return false;
        }});
    </script>
</head>
<body>
    <h1>Tasks</h1>
    <ul id="Tasks"></ul>
    <form action="">
        <input type="text" name="addTasks" id="addTasks" placeholder="New Task">
        <input type="submit" value="submit" id="submit">
    </form>

</body>
</html>
