<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var h1 = document.querySelector("h1");
            
            function updateTime(){
                var now = Date();
                h1.innerHTML = now;
            }
            setInterval(updateTime, 10);
        });
    </script>
</head>
<body>
    <h1></h1>
</body>
</html>
